<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <header>
        <article class="site-container header">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="">
            <p>Secret Agent Supply Inc.</p>
        </article>
    </header>
    <section class="banner-container">
        <article class="site-container banner">
            <div class="headline">
                <h3>New Arrival</h3>
                <h1>Sport Bikes and Motorcycles</h1>
            </div>
        </article>
    </section>
    <nav>
        <article class="site-container nav">
            <ul>
                <li><a href="#">Eyewear</a></li>
                <li><a href="#">Apparel</a></li>
                <li><a href="#">Gadgets</a></li>
                <li><a href="#">Vehicles</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <span>Menu</span>
        </article>
    </nav>
    <div class="site-container product-info">
        <section class="container product">
            <article class="product-showcase" id="pen">
              <div class="image-styler">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="">
              </div>
              <p>Exploding Pen</p>
            </article>
            <article class="product-showcase" id="watch">
              <div class="image-styler">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="">
              </div>
                <p>Cellular Watch</p>
            </article>
            <article class="product-showcase" id="glasses">
              <div class="image-styler">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="">
              </div>
              <p>Thermal Glasses</p>
            </article>
        </section>
        <section class="container info">
            <article class="info-holder">
                <p>Location</p>
                <span>-47.346436, 84.32354</span>
            </article>
            <article class="info-holder">
                <p>Hours</p>
                <span>0800 - 1800</span>
            </article>
        </section>
    </div>

    <footer>
        <div class="site-container footer">
            <p>Copyright Secret Agent Supply Inc.</p>
        </div>
    </footer>

</body>

</html>
